<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booky 單本設定</title>
    <link rel="stylesheet" type="text/css" href="css/book.css" media="all" />
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="menu">
        <img class="close-menu" src="img/cancel.svg" />
        <div><a href="/bookshelf.html?status=all">總書櫃</a></div>
        <div value="0"><a href="/bookshelf.html?status=0">未讀</a></div>
        <div value="1"><a href="/bookshelf.html?status=1">閱讀中</a></div>
        <div value="2"><a href="/bookshelf.html?status=2">已讀</a></div>
        <div value="twice"><a href="/bookshelf.html?status=twice">值得二讀</a></div>
        <div value="lend"><a href="/bookshelf.html?status=lend">出借的書</a></div>
        <div><a href="/member.html">帳號管理</a></div>
    </div>
    <header>
        <div class="btn_menu">
            <img src="img/menu.svg" />
        </div>
        <div class="btn_logo">
            <a href="/"><img src="img/Booky.png" /></a>
        </div>
        <div class="btn_search">
            <input type="search" />
        </div>
    </header>
    <main>
        <div class="view">
            <div class="visual-book">
                <img />
            </div>
            <div class="book-detail-wrapper">
                <div class="book-detail">
                    <div class="move-book-detail">
                        <div><span>書名 : </span><span id="title"></span></div>
                        <div><span>作者 : </span><span id="author"></span></div>
                        <div><span>出版社 : </span><span id="publisher"></span></div>
                        <div class="book-place"><img src="./img/map.svg"><input type="text" disabled=true value="" /></div>

                        <div class="reading-status">
                            <span>閱讀狀態 : </span>
                            <div class="status-choice">
                                <label class="container">
                                    <span>未讀&nbsp&nbsp&nbsp</span>
                                    <input type="radio" disabled=true checked="checked" name="reading" value="0">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">
                                    <span>閱讀中&nbsp&nbsp&nbsp</span>
                                    <input type="radio" disabled=true name="reading" value="1">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">
                                    <span>已讀&nbsp&nbsp&nbsp</span>
                                    <input type="radio" disabled=true name="reading" value="2">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="twice-or-not">
                            <label for="twice">值得二讀 : </label>
                            <input type="checkbox" disabled=true value="twice">
                        </div>
                        <div class="lend-or-not">
                            <span>是否出借 : </span>
                            <label class="container">
                                <span>否&nbsp&nbsp&nbsp</span>
                                <input type="radio" disabled=true checked="checked" name="lend" value=false>
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                <span>是&nbsp&nbsp&nbsp</span>
                                <input type="radio" disabled=true name="lend" value=true>
                                <span class="checkmark checkmark-two"></span>
                            </label>
                        </div>
                        <div class="lend-to">
                            <span>出借對象 : </span>
                            <input type="text" disabled=true value="" />
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <div class="view-button">
        <div class="book-button">
            <input id="save-and-edit" type="button" value="更新資料" />
            <input id="delete" type="button" value="刪除此書" />
            <input id="calendar" type="button" value="加到 Google 日曆" />
        </div>
    </div>
    <footer>
        <div class="background-img"></div>
        <div class="footer">&copy; 2018 Booky</div>
    </footer>
    <div id="loading" class="loading">
        <img src="img/load.gif" />
    </div>

</body>
<script src="js/book.js"></script>


</html>
