<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Booky 書櫃</title>
    <link rel="stylesheet" type="text/css" href="css/bookshelf.css" media="all" />
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="menu-shade"></div>
    <div class="menu">
        <img class="close-menu" src="img/cancel.svg" />
        <div><a href="bookshelf.html?status=all">全部的書 / ALL</a></div>
        <div value="0"><a href="bookshelf.html?status=0">未讀 / UNREAD</a></div>
        <div value="1"><a href="bookshelf.html?status=1">閱讀中 / READING</a></div>
        <div value="2"><a href="bookshelf.html?status=2">已讀 / READ</a></div>
        <div value="twice"><a href="bookshelf.html?status=twice">值得二讀 / TWICE</a></div>
        <div value="lend"><a href="bookshelf.html?status=lend">出借的書 / LENT</a></div>
        <div><a href="member.html">帳號管理 / ACCOUNT</a></div>
    </div>
    <header>
        <div class="btn_menu">
            <img src="img/menu.svg" />
        </div>
        <div class="btn_logo">
            <a href="index.html"><img src="img/Booky.png" /></a>
        </div>
        <div class="btn_search">
            <input type="search" />
        </div>
        <div>
            <button id="addbook"></button>
            <button id="scanbook"></button>
        </div>
    </header>
    <!-- search book shelf -->
    <div class="search-shade">
        <div class="searchbar-img">
            <img src="img/cancel.svg" />
        </div>
        <form method="get" class="searchbar-form">
            <input type="text" value="" />
        </form>
        <div class="searchbar-list">
            <h5>BROWSE CATEGORIES</h5>
            <ul class="search-ul">
                <li><a href="bookshelf.html?status=all">全部的書 ALL</a></li>
                <li><a href="bookshelf.html?status=0">未讀 UNREAD</a></li>
                <li><a href="bookshelf.html?status=1">閱讀中 READING</a></li>
                <li><a href="bookshelf.html?status=2">已讀 READ</a></li>
            </ul>
        </div>
    </div>

    <!-- add book by typing -->
    <div class="add-shade addShade">
        <div class="add-img">
            <img src="img/cancel.svg" />
        </div>
        <div class="addbar-list">
            <h5>SEARCH BY</h5>
            <div class="addTabs">
                <button class="addtab active" value="search-title">書名 Title</button>
                <button class="addtab" value="search-author">作者 Author</button>
                <button class="addtab" value="search-isbn">書碼 ISBN</button>
            </div>
            <form method="get" class="add-form" id="searchForm">
                <input id="keyword" type="text" value="" placeholder="請輸入想加進 BOOKY 的書．．．" />
                <button id="keyin-search"></button>
            </form>

            <div class="container-two">
                <h2><span></span>筆搜尋結果</h2>
                <div class="result"></div>
            </div>
        </div>
    </div>
    <main>
        <div class="bg"></div>
        <div class="view">
            <h2></h2>
            <div class="wrapper"></div>
        </div>
    </main>
    <footer>
        <!-- <div class="background-img"></div> -->
        <div class="footer">&copy; 2018 Booky</div>
    </footer>
    <div id="loading" class="loading">
        <img src="img/load.gif" />
    </div>
</body>
<script src="js/bookshelf.js"></script>

</html>
